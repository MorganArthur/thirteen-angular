<div nz-row [nzGutter]="32">
    <div nz-col [nzMd]="24">
        <nz-card [nzBordered]="false">
            <form class="search-form">
                <div nz-row [nzGutter]="32">
                    <div nz-col [nzMd]="8">
                        <nz-form-item class="form-item">
                            <nz-form-label>合同编码</nz-form-label>
                            <nz-form-control>
                                <input id="account" name="account" nz-input placeholder="请输入"
                                       [(ngModel)]="params.contractCode">
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <div nz-col [nzMd]="8">
                        <nz-form-item class="form-item">
                            <nz-form-label>承租方</nz-form-label>
                            <nz-form-control>
                                <input id="name" name="name" nz-input placeholder="请输入" [(ngModel)]="params.lesseeName">
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <div nz-col [nzMd]="8">
                        <div class="form-button">
                            <button nz-button nzType="primary" (click)="findAllByParam()" [nzLoading]="false">查询
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="button-group">
                <button *ngIf="perms.save" nz-button nzType="primary" (click)="showSave()"><i nz-icon [type]="'plus'"
                                                                                              [theme]="'outline'"></i>新增
                </button>
            </div>
            <nz-table
                #rowSelectionTable
                nzShowSizeChanger
                [nzFrontPagination]="false"
                [nzData]="tableData"
                [nzLoading]="loading"
                [nzTotal]="total"
                [(nzPageIndex)]="pageNum"
                [(nzPageSize)]="pageSize"
                (nzPageIndexChange)="findAllByParam()"
                (nzPageSizeChange)="findAllByParam()">
                <thead nzSingleSort>
                <tr>
                    <th>合同编号</th>
                    <th>起始日期</th>
                    <th>结束日期</th>
                    <th>承租方</th>
                    <th>经办人</th>
                    <th>租金</th>
                    <th>报停费</th>
                    <th>应收</th>
                    <th>实收</th>
                    <th *ngIf="perms.update || perms.delete"><span>操作</span></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>PT201901309324</td>
                    <td>2019-01-30</td>
                    <td>2020-01-30</td>
                    <td>第三建公司</td>
                    <td>张三</td>
                    <td>438000</td>
                    <td>8400</td>
                    <td>429600</td>
                    <td>429600</td>
                    <td>
                        <a>修改</a>
                        <nz-divider nzType="vertical"></nz-divider>
                        <a nz-popconfirm
                           [nzTitle]="global.DELETE_CONFIRM_MSG"
                           (nzOnConfirm)="confirmDelete('0')"
                           (nzOnCancel)="cancelDelete()"
                           nzPlacement="topRight">删除</a>
                    </td>
                </tr>

            </nz-table>
        </nz-card>
    </div>
</div>

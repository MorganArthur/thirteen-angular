<div nz-row [nzGutter]="32">
    <div nz-col [nzMd]="24">
        <nz-card [nzBordered]="false">
            <form class="search-form">
                <div nz-row [nzGutter]="32">
                    <div nz-col [nzMd]="8">
                        <nz-form-item class="form-item">
                            <nz-form-label>编码</nz-form-label>
                            <nz-form-control>
                                <input id="code" name="code" nz-input placeholder="请输入" [(ngModel)]="params.code">
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <div nz-col [nzMd]="8">
                        <nz-form-item class="form-item">
                            <nz-form-label>名称</nz-form-label>
                            <nz-form-control>
                                <input id="name" name="name" nz-input placeholder="请输入" [(ngModel)]="params.name">
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <div nz-col [nzMd]="8">
                        <div class="form-button">
                            <button nz-button nzType="primary" (click)="findAllBySpecification()" [nzLoading]="false">
                                查询
                            </button>
                        </div>
                    </div>
                </div>
            </form>
<!--            <div class="button-group">-->
<!--                <button *ngIf="perms.save" nz-button nzType="primary" (click)="showSave()">-->
<!--                    <i nz-icon [nzType]="'plus'" [nzTheme]="'outline'"></i>新增-->
<!--                </button>-->
<!--            </div>-->
            <nz-table
                #rowSelectionTable
                nzShowSizeChanger
                [nzFrontPagination]="false"
                [nzData]="tableData"
                [nzLoading]="loading"
                [nzTotal]="total"
                [(nzPageIndex)]="pageNum"
                [(nzPageSize)]="pageSize"
                (nzPageIndexChange)="findAllBySpecification()"
                (nzPageSizeChange)="findAllBySpecification()">
                <thead>
                <tr>
                    <th nzShowSort [(nzSortOrder)]="sortMap.code" (nzSortChange)="sort('code', $event)">编码</th>
                    <th nzShowSort [(nzSortOrder)]="sortMap.name" (nzSortChange)="sort('name', $event)">名称</th>
                    <th nzShowSort [(nzSortOrder)]="sortMap.status"
                        (nzSortChange)="sort('status', $event)"
                        nzShowFilter
                        [nzFilters]="statusArr"
                        [nzFilterMultiple]="false"
                        (nzFilterChange)="filter($event)"><span>状态</span></th>
                    <th nzShowSort [(nzSortOrder)]="sortMap.createTime" (nzSortChange)="sort('createTime', $event)"><span>添加时间</span>
                    </th>
                    <th nzShowSort [(nzSortOrder)]="sortMap.updateTime" (nzSortChange)="sort('updateTime', $event)"><span>修改时间</span>
                    </th>
                    <th><span>备注</span></th>
<!--                    <th *ngIf="perms.update || perms.delete"><span>操作</span></th>-->
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let data of tableData">
                    <td>{{data.code}}</td>
                    <td>{{data.name}}</td>
                    <td>
                        <span *ngIf="data.status === global.ACTIVE_ON">启用</span>
                        <span *ngIf="data.status === global.ACTIVE_OFF">禁用</span>
                    </td>
                    <td>{{data.createTime}}</td>
                    <td>{{data.updateTime}}</td>
                    <td>{{data.remark}}</td>
<!--                    <td *ngIf="perms.update || perms.delete">-->
<!--                        <a *ngIf="perms.update" (click)="showUpdate(data.id)">修改</a>-->
<!--                        <nz-divider *ngIf="perms.update && perms.delete" nzType="vertical"></nz-divider>-->
<!--                        <a *ngIf="perms.delete"-->
<!--                           nz-popconfirm-->
<!--                           [nzTitle]="global.DELETE_CONFIRM_MSG"-->
<!--                           (nzOnConfirm)="confirmDelete(data.id)"-->
<!--                           (nzOnCancel)="cancelDelete()"-->
<!--                           nzPlacement="topRight">删除</a>-->
<!--                    </td>-->
                </tr>
                </tbody>
            </nz-table>
        </nz-card>
    </div>
</div>
